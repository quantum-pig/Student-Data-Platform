    <script>
        const API_BASE = 'http://127.0.0.1:8000';
        let testResults = {};

        async function makeRequest(url, options = {}) {
            try {
                const response = await fetch(url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });
                
                const data = await response.json();
                return {
                    success: true,
                    status: response.status,
                    data: data
                };
            } catch (error) {
                return {
                    success: false,
                    error: error.message
                };
            }
        }

        function displayResult(elementId, result, title) {
            const element = document.getElementById(elementId);
            const isSuccess = result.success;
            
            element.className = `test-section ${isSuccess ? 'success' : 'error'}`;
            element.innerHTML = `
                <h4>${title} - ${isSuccess ? 'âœ… æˆåŠŸ' : 'âŒ å¤±è´¥'}</h4>
                <pre>${JSON.stringify(result, null, 2)}</pre>
            `;
            
            testResults[elementId] = result;
            updateSummary();
        }

        async function testHealth() {
            const result = await makeRequest(`${API_BASE}/health`);
            displayResult('health-result', result, 'å¥åº·æ£€æŸ¥');
        }

        async function testRoot() {
            const result = await makeRequest(`${API_BASE}/`);

        }

        async function testLogin() {
            const result = await makeRequest(`${API_BASE}/login`, {

        function updateSummary() {
            const summary = document.getElementById('summary');

            const passedTests = Object.values(testResults).filter(r => r.success).length;
            
            summary.innerHTML = `

                <p>æ€»æµ‹è¯•æ•°: ${totalTests}</p>

                <p>æˆåŠŸç‡: ${totalTests > 0 ? Math.round((passedTests / totalTests) * 100) : 0}%</p>
            `;
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨è¿è¡Œæ‰€æœ‰æµ‹è¯•
